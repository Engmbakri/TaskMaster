<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">View Tasks</a></li>
                <li><a href="{{ url_for('create_new_task') }}">Add Task</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        <header class="header">
            <h1>Task Manager</h1>
        </header>
        <div class="task-container">
            <h2>All Tasks</h2>
            <ul>
                {% for task in tasks %}
                    <li>
                        <a href="{{ url_for('view_task', task_id=task.id) }}">{{ task.title }}</a>
                        - {{ task.status }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
