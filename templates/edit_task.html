<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit_task_styles.css') }}">
</head>
<body>
    <div class="task-container">
        <h2>Edit Task</h2>
        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>{{ task.description }}</textarea>
            </div>
            <div class="input-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required>
            </div>
            <div class="input-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div class="input-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
                </select>
            </div>
            <button type="submit" class="btn">Update Task</button>
        </form>
        <a href="{{ url_for('view_task', task_id=task.id) }}" class="btn">Cancel</a>
    </div> 
</body>
</html>
