<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='task_styles.css') }}">
</head>
<body>
    <div class="task-container">
        <h2>Task Details</h2>
        <div class="task-details">
            <p><strong>Title:</strong> {{ task.title }}</p>
            <p><strong>Description:</strong> {{ task.description }}</p>
            <p><strong>Due Date:</strong> {{ task.due_date }}</p>
            <p><strong>Status:</strong> {{ task.status }}</p>
            <p><strong>Priority:</strong> {{ task.priority }}</p>
        </div>
        <div class="task-actions">
            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn">Edit Task</a>
            <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" class="delete-form">
                <button type="submit" class="btn delete-btn">Delete Task</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn">Back to Tasks</a>
        </div>
    </div>
</body>
g/html>
